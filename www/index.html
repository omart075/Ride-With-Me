<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <!--<script src="lib/ionic/js/angular/angular.min.js"></script> -->
    
    <script src="js/app.js"></script>
    <script src="js/controllers/LyftApi.js"></script>
  </head>
  <body ng-app="app">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ride With Me</h1>
      </ion-header-bar>
      <ion-content>
        <label class="item item-input">
          <input type="text" placeholder="Enter your home address, Apt# and ZIP" ng-model="user.address" googleplace="" class="ng-pristine ng-valid" autocomplete="off"><!-- googleplace -->
        </label>
        <div>
          <button class="button button-block button-calm icon-right ion-chevron-right disable-user-behavior" ng-click="signUp(user)">Search</button>
        </div>

	<div ng-controller="LyftCtrl">
          <button class="button button-block button-calm icon-right ion-chevron-right disable-user-behavior" ng-click="lyft(37.7772, -122.4233, 37.7972, -12)">UberApiTest</button>
        </div>

	<div ng-controller="UberCtrl">
          <button class="button button-block button-calm icon-right ion-chevron-right disable-user-behavior" ng-click="uber()">UberApiTest</button>
        </div>

	
        <div id="map" ng-controller = "mapController">
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
